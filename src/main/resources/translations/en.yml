Kick:
  Connecting:
    - "&b------------------------"
    - "&bYou are not whitelisted!"
    - "&b------------------------"
  WhilePlaying:
    - "&b----------------------------"
    - "&bYou are not whitelisted now!"
    - "&b----------------------------"
NoPermission: "&cNo permission!"
WhiteListStatuses:
  Enabled: "&c&lenabled"
  Disabled: "&a&ldisabled"
CheckStatuses:
  PlayerUndefined: "Player not found"
  SubscribeNeverEnd: "never end"
  SubscribeEnd: "ended"
  Permanent:
    'True': "Yes"
    'False': "No"

CommandResults:
  Add:
    Usage:
      - Content: "Incorrect arguments count"
        Color: RED

      - Content:
        - Content: "   Use: "
          Color: RED
        - Content: "/twl add <nick> permanent"
          Color: AQUA
          Underlined: true
          Hover:
            Action: SHOW_TEXT
            Value: "Click to auto complete"
          Click:
            Action: SUGGEST_COMMAND
            Value: "/twl add "

      - Content:
        - Content: "   or:  "
          Color: RED
        - Content: "/twl add <nick> <time>"
          Color: AQUA
          Underlined: true
          Hover:
            Action: SHOW_TEXT
            Value: "Click to auto complete"
          Click:
            Action: SUGGEST_COMMAND
            Value: "/twl add "

    AlreadyPermanent:
      - Content: "Player {player} already whitelisted permanent. Nothing changed."
        Color: GRAY

    IncorrectTime:
      - Content: "Invalid time. Use <amount>:<time unit>,<amount>:<time unit>... where time units: s,m,h,d,y"
        Color: RED
    Success:
      - Content: "{player} successfully added to white list for {time}."
        Color: GREEN
    Error:
      - Content: "Error while adding {player} to whitelist for {time}. Watch console."
        Color: RED

  Set:
    Usage:
      - Content: "Incorrect arguments count"
        Color: RED

      - Content:
        - Content: "   Use: "
          Color: RED
        - Content: "/twl set <nick> <time>"
          Color: AQUA
          Underlined: true
          Hover:
            Action: SHOW_TEXT
            Value: "Click to auto complete"
          Click:
            Action: SUGGEST_COMMAND
            Value: "/twl set "

      - Content:
        - Content: "   or:  "
          Color: RED
        - Content: "/twl set <nick> <time>"
          Color: AQUA
          Underlined: true
          Hover:
            Action: SHOW_TEXT
            Value: "Click to auto complete"
          Click:
            Action: SUGGEST_COMMAND
            Value: "/twl set "
    NothingChanged:
      - Content: "Nothing changed about {player}."
        Color: GRAY
    Success:
      - Content: "{player} now whitelisted for {time}."
        Color: GREEN
    Error:
      - Content: "Error while setting {player} whitelisted time to {time}. Watch console."
        Color: RED
    IncorrectTime:
      - Content: "Invalid time. Use <amount>:<time unit>,<amount>:<time unit>... where time units: s,m,h,d,y"
        Color: RED

  Remove:
    Usage:
      - Content: "Incorrect arguments count"
        Color: RED
      - Content:
        - Content: "Use: "
          Color: RED
        - Content: "/twl remove <nick>"
          Color: AQUA
          Underlined: true
          Hover:
            Action: SHOW_TEXT
            Value: "Click to auto complete"
          Click:
            Action: SUGGEST_COMMAND
            Value: "/twl remove "
    NothingChanged:
      - Content: "Nothing changed about {player}."
        Color: GRAY
    Success:
      - Content: "{player} success removed from white list."
        Color: GREEN
    Error:
      - Content: "Error while removing {player} from whitelist. Watch console."
        Color: RED
  Check:
    Format:
      - Content:
        - Content: "------"
          Color: BLUE
        - Content: "{player}"
          Color: AQUA
          Bold: true
        - Content: "------"
          Color: Blue
      - Content:
        - Content: "Permanent: "
        - Content: "{permanent}"
          Color: AQUA
      - Content:
        - Content: "Time left: "
        - Content: "{time_left}"
          Color: AQUA
      - Content:
        - Content: "Started: "
        - Content: "{started}"
          Color: AQUA
      - Content:
        - Content: "Will end: "
        - Content: "{will_end}"
          Color: AQUA